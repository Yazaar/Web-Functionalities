<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yazaar | TTV Gambler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a target="_blank" rel="noopener noreferrer" href="https://twitchapps.com/tmi/">TMI URL</a>
    <input type="password" placeholder="TMI" id="TMI">
    <input type="text" id="username" placeholder="Your Twitch username">
    <input type="text" id="channel" placeholder="Twitch channel target">
    <input type="number" placeholder="Timeout (ms, 1000 = 1 second)" id="timeout">
    <input type="text" placeholder="Bot name" id="bot">
    <input type="text" placeholder="Command" id="command">
    <input type="text" placeholder="Message filter" id="IdentifyMessage">
    <input type="text" placeholder="Win regex" id="win">
    <input type="number" placeholder="Start gamble" id="start">
    <input type="number" placeholder="Lower limit" id="LowerLimit">
    <div id="go">GO</div>
    <h3>Change in balance since start:</h3>
    <p id="balance">0</p>
    <h3>Winrate:</h3>
    <p id="winrate">NaN%</p>
    <script src="./script.js"></script>
</body>
</html>
